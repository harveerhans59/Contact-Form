<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-primary m-2">
       <div class="container">
           <div class="row">
               <h1 class="text-light text-center mt-3">Contact Me</h1>
           </div>
           <div class="row border bg-light p-2">
               <div class="row mt-1">
                    <div class="col">
                        <label  for="firstname">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="firstname">
                    </div>
                    <div class="col">
                        <label  for="lastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                    </div>
               </div>
               <div class="row mt-1">
                <div class="col">
                    <label  for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="col ">
                    <label  for="phone">Phone (optional)</label>
                    <input type="phone" class="form-control" placeholder="Phone" name="phone">
                </div>
               </div>
               <div class="row mt-1">
                <div class="col">
                    <label  for="subject">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject" name="subject">
                </div>
               </div>
               <div class="row mt-1">
                <div class="col">
                    <label  for="message">Message</label>
                    <textarea name="message" class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
                </div>
               </div>
               <div class="row mt-2">
                   <div class="col">
                       <button class="btn bg-primary text-light ">Submit</button>
                   </div>
               </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
